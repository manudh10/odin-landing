<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header class="head">
        <div id="logo">Header Logo</div>
        <div class="second-text links">
            <span>header link one</span>
            <span>header link two</span>
            <span>header link three</span>
        </div>
    </header>
    <div class="hero">
        <div class="hero-sec">
            <h1 class="hero-text">This website is awesome.</h1>
            <p class="second-text">This website contain some subtext here. this is smaller in size and lower in contrast</p>
            <button class="btn-signup">Sign Up</button>
        </div>
        <div class="hero-img"><img alt="Place holder for image"></div>
    </div>
    <div class="random-info">
        <div class="random-info-text">
            Some Random Information here
        </div>
        <div class="random-info-img">
            <img alt="Image1">
            <img alt="Image2">
            <img alt="Image3">
            <img alt="Image4">
        </div>
    </div>
</body>
</html>
